<!DOCTYPE html>
<html>
<head>
    <title>Date Field Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-row {
            margin-bottom: 14px;
        }
        .form-row-date {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #2196f3;
            margin-bottom: 18px;
        }
        .form-row-date label {
            color: #1976d2;
            font-size: 13px;
        }
        .form-row label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 4px;
        }
        input[type="date"],
        input[type="text"],
        input[type="time"],
        input[type="color"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .cancel-btn {
            background: #95a5a6;
        }
        .cancel-btn:hover {
            background: #7f8c8d;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üìÖ Calendar Date Field Test</h1>
        
        <div class="info">
            <strong>Purpose:</strong> This test file shows exactly what the date field should look like in your calendar plugin.
            If you can see and interact with the date field below, then your browser supports it.
        </div>

        <form id="testForm">
            <div class="form-row form-row-date">
                <label><strong>üìÖ Date</strong></label>
                <input type="date" id="test-date" name="date" required style="font-size: 14px; padding: 10px;">
            </div>
            
            <div class="form-row">
                <label>Title</label>
                <input type="text" id="test-title" name="title" placeholder="Event title" required>
            </div>
            
            <div class="form-row">
                <label>Time</label>
                <input type="time" id="test-time" name="time">
            </div>
            
            <div class="form-row">
                <label>Color</label>
                <input type="color" id="test-color" name="color" value="#3498db">
            </div>
            
            <div class="form-row">
                <label>Description</label>
                <textarea id="test-desc" name="description" rows="3" placeholder="Event description"></textarea>
            </div>
            
            <button type="submit">Test Submit</button>
            <button type="button" class="cancel-btn" onclick="document.getElementById('testForm').reset()">Reset</button>
        </form>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('test-date').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('test-date').value;
            const title = document.getElementById('test-title').value;
            const time = document.getElementById('test-time').value;
            const color = document.getElementById('test-color').value;
            const desc = document.getElementById('test-desc').value;
            
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result';
            result.innerHTML = `
                <h3>‚úÖ Form Submitted Successfully!</h3>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Title:</strong> ${title}</p>
                <p><strong>Time:</strong> ${time || '(not set)'}</p>
                <p><strong>Color:</strong> <span style="display: inline-block; width: 30px; height: 20px; background: ${color}; border: 1px solid #ccc; vertical-align: middle;"></span> ${color}</p>
                <p><strong>Description:</strong> ${desc || '(not set)'}</p>
            `;
        });
        
        // Browser support check
        const dateField = document.getElementById('test-date');
        console.log('Date field found:', dateField);
        console.log('Date field type:', dateField.type);
        console.log('Browser supports date input:', dateField.type === 'date');
        
        if (dateField.type !== 'date') {
            alert('‚ö†Ô∏è WARNING: Your browser does not support date input fields!\n\nThe date field will fall back to a text input. Please use format: YYYY-MM-DD\n\nConsider using Chrome, Firefox, or Edge for full support.');
        }
    </script>
</body>
</html>
